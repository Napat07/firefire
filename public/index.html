<!DOCTYPE html>
<html>
  <head>
     
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- Google Icons -->
    <style>
      body {
        text-align: center;
      }
      .buttonadd {
        background-color: rgb(30, 3, 182);
        border-radius: 12px;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      
      </style>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.3.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.3.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.3.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.3.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.3.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    

  </head>
  <body>
    <div class="container">
      <div>
          <form method="post" id="contactForm">
              <br/>
              <input type="text" placeholder="Name" id="name"><p></p>
              <input type="text" placeholder="Email" id="email"><p></p>
              <input type="text" placeholder="Phone" id="phone"><p></p>
              <button type="submit" class="buttonadd addContact" >Add</button><p></p>
            </form>
      </div>
      <div id="contacts" class="row">
        <!-- contact list items will be added here -->
      </div>

      <p id="status">Firebase SDK Loading&hellip;</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
  
  
</html>
